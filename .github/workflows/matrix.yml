name: github actions materix

on: [push]

jobs:
    node-matrix:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18, 20, 22]
                    
        steps:
        - run: node -v
        - uses: actions/setup-node@v6
          with:
            node-version: ${{ matrix.node-version }}
        - run: node -v